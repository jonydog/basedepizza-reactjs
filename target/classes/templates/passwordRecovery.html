<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>Horus - password recovery</title>

<link type="text/css" rel="stylesheet"
	href="webjars/uikit/2.18.0/css/uikit.css"></link>

<link type="text/css" rel="stylesheet" href="css/estilos.css"></link>
</head>
<body>
	<div th:include="header :: copy"></div>
	<div id="space"></div>
	<!-- Container central -->
	<div class="uk-width-large-1-5 uk-container-center">

		<div class="uk-vertical-align uk-text-center uk-height-1-1">

			<div class="uk-vertical-align-middle" style="width: 250px;">
				<form class="uk-panel uk-panel-box uk-form">
					<legend>
						<h2>
							<p th:text="#{passwordRecovery.title}"></p>
						</h2>
					</legend>
					<div class="uk-form-row">
						<div class="uk-form-icon">
							<div class="uk-icon-envelope"></div>
							<input class="uk-width-1-1 uk-form-large " type="text"
								placeholder="Email" />
						</div>
						<div class="uk-form-row">
							<br />
							<a
								class="uk-width-1-1 uk-button uk-button-success uk-button-large"
								href="asd"><p th:text="#{passwordRecovery.continue}"></p></a>
						</div>
						<p />

					<a class="uk-width-1-1 uk-button uk-button-danger uk-button-large"
						th:href="index"><p th:text="#{register.cancel}"></p></a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!--  <div th:include="footer :: copy"></div>-->
	<br />

</body>
</html>
