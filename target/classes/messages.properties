index.title=Social networks are an important aspect of people's daily life in our society. In recent years, the amount of information generated in social networks has been growing rather sharply.
index.Horus.FirstDescription1=Welcome to 
index.Horus.FirstDescription2=, a real-time monitor application which allows to monitor your favorite topics with less effort!
index.why=Why ?
index.whyDescription=In a world where the social networks are gaining more and more significance, it becomes difficult and expensive to monitor information of personal or professional interest. In order to minimize this effort, it is essential to use a monitoring system which can do this task for us.
index.what=What ?
index.whatDescription=Horus is a real-time system capable of monitoring public information from social networks, enabling the detection of events and changes in their stream. That information can be used for several purposes such as statistical analysis, study of masses, advertising impact or fast detection of events.
index.how=How ?
index.howDescription=Using Horus it is possible to monitor social networks in an easy and intuitive way. For that, you just need to register in our system and specify the monitoring parameters about a social network.
index.details=Details
index.detailsDescription=A running monitor process can be easily visualized in a dashboard which contains all of its results. It is also possible to follow monitor processes of other users and receive notifications when events are detected. Horus also stores all monitored information regarding the social networks in a large database, where it is possible to make more complex queries.
